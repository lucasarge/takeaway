{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block content %}
    <section>
    <h1>Menu</h1>
    
    {% for product in products %}
        <article>
            <h2>{{ product.name }}<h2>
            <p>{{ product.price }}</p>
            <p>{{ product.description }}</p>
        </article>
    {% endfor %}

</section>
{% endblock %}
