{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block content %}
    <section>
    <h1>Menu</h1>
    
    <div class="container">
    {% for product in products %}
        <div class="card">
            <h2>{{ product.name }}<h2>
            <p>{{ product.price }}</p>
            <p>{{ product.description }}</p>
        </div>
    {% endfor %}
    </div>

</section>
{% endblock %}
