{% extends "layout.html" %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div></div>
            <div class="two-column">
                <div>
                    <a href="/products">&times;</a>
                    <img class='expanded-image' src="{{ product.image.url }}" alt="{{ product.name }}">
                </div>
                <div class="inset">
                    <h2>{{ product.name }}</h2>
                    <hr>
                    {% for label in labels %}
                    <h3 class="product-label">{{ label.name }}</h3>
                    {% endfor %}
                    <h6 class="product-description">{{ product.description }}</h6>
                    <div class="ingredients">
                        {% for ingredient in ingredients %}
                        <h3 class="product-ingredient">{{ ingredient.name }}</h3>
                        {% endfor %}
                    </div>
                    
                    <div class="small-product-info">
                        <button id="add" class="product-add" value="{{ product.id }}">${{ product.price }}</button>
                        <div class="product-quantity">
                            <button id="pminus" class="product-pm">-</button>
                            <h5 class="product-quantity-num" id="quantity-display">
                                1
                            </h5>
                            <button id="pplus" class="product-pm">+</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </section>
{% endblock %}
