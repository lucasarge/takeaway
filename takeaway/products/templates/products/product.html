{% extends "layout.html" %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div></div>
            <div class=two-column>
                <div>
                    <div class='expanded-image'>
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </div>
                </div>
                <div>
                    <h2>{{ product.name }}</h2>
                </div>
            </div>
            <div></div>
        </div>
    </section>
    {% comment %}
    <div class="expand-grid">
        <div class='expand-image-container'>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div>
            <h2>{{ product.name }}</h2>
            <hr>
            <h3>${{ product.price }}</h3>
            <p>{{ product.description }}</p>
            <div class="ingredients">
                Ingredients:
            </div>
        </div>
        <div class=cart>
            Cart
        </div>
    </div>
    {% endcomment %}
{% endblock %}
