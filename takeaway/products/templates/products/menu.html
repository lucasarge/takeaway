{% extends "layout.html" %}

{% block title %}
    Menu
{% endblock %}

{% block content %}
    <div class="container">
        <div class="quicksearch">
            Labels
        </div>
        <div class="menu">
            {% for product in products %}
            <a href="{% url 'products:page' slug=product.slug %}">
                <div class="card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <h2>{{ product.name }}</h2>
                    <p>${{ product.price }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        <div class="cart">
            Cart
        </div>
    </div>
{% endblock %}
